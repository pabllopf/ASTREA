<!DOCTYPE html>

<!-- language page -->
<html lang="en">

<head>
	<!-- File format -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Security-->
	<meta http-equiv="Content-Security-Policy" content="default-src  'unsafe-eval' 'unsafe-hashes' 'unsafe-inline' * ; img-src data: * ">
	
	<!-- SEO Meta Tags -->
	<meta name="author" content="Pablo Perdomo Falcón y Roser Almenar Rodríguez">
	<meta name="description" content="ASTREA | Asociación de Jóvenes Investigadores de Derecho Espacial">

	<!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="astrea-space.org" /> <!-- website name -->
	<meta property="og:site" content="https://www.astrea-space.org/" /> <!-- website link -->
	<meta property="og:title" content="astrea-space"/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="ASTREA | Asociación de Jóvenes Investigadores de Derecho Espacial" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="images/logo_astrea_sin_fondo.png" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="https://www.astrea-space.org/" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

	<!-- Webpage Title -->
	<title>ASTREA | Asociación de Jóvenes Investigadores de Derecho Espacial</title>

	<!-- canonical  -->
	<link rel=»canonical» href=»https://www.astrea-space.org» />

	<!-- Favicon  -->
	<link rel="icon" href="images/logo_astrea_sin_fondo.png">
	<link rel="shortcut icon" type="image/x-icon" href="images/logo_astrea_sin_fondo.png" />

	<!-- CSS
	================================================== -->
	<!-- bootstrap.min css -->
	<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Slick Carousel -->
	<link rel="stylesheet" href="plugins/slick/slick.css">
	
	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/style.css"> 

</head>

<body id="body">

	<!--Header-->
	<header class="navigation fixed-top">
		<div id="header"></div>
	</header>
	<!-- Load Header -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			fetch('header.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('header').innerHTML = data;
				})
				.catch(error => console.error('Error al cargar el encabezado:', error));
		});
	</script>

</body>

</html>
